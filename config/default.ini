[GENERAL]
localScript  	= .
sdScript  		= /scratch/pcmrnbio2/rafael.terra/WF_parsl/biocomp/scripts
ScriptDir 		= %(localScript)s/scripts
Environ			= config/parsl.env
Workload		= config/work.config
NetworkMethod   = MPL
TreeMethod      = BI_MRBAYES

[WORKFLOW]
Name			= BioWorkFlow
Monitor			= False
PartitionFast	= sequana_cpu
PartCoreFast	= 48
PartNodeFast	= 1
PartitionThread = sequana_cpu
PartCoreThread	= 48
PartNodeThread	= 4
PartitionLong	= sequana_cpu_long
PartCoreLong	= 48
PartNodeLong	= 1
walltimeShort	= 01:00:00
walltimeLong	= 10:00:00
WalltimeFast	= %(walltimeShort)s
WalltimeThread	= %(walltimeShort)s
WalltineLong	= %(walltimeLong)s

[SYSTEM]
PerlInter		= perl
JuliaSetup		= /scratch/app/modulos/julia-1.5.1.sh
JuliaPkgDir     = /scratch/cenapadrjsd/diego.carvalho/biocomp/julia
JuliaSysImage   = 

[RAXML]
RaxmlExecutable = raxmlHPC-PTHREADS
RaxmlDir		= raxml
RaxmlParameters = --seqdir=input/nexus --raxmldir=raxml --astraldir=astral
RaxmlOutput 	=  besttrees.tre
RaxmlThreads 	= 6
RaxmlExecParam	= -m GTRGAMMA --HKY85 -f a -N 100

[IQTREE]
IqTreeExecutable = iqtree2
IqTreeDir        = iqtree
IqTreeParameters = -B 1000 -m TIM2+I+G 
IqTreeThreads    = 6
iqTreeOutput     = besttrees.tre

[ASTRAL]
AstralExecDir 	= /scratch/pcmrnbio2/app/softwares/astral/5.7.1
AstralJar 		= astral.5.7.1.jar
AstralBS		= BSlistfiles
AstralDir		= astral
AstralOutput	= astral.tre
AstralBootStrap	= 100

[PHYLONET]
PhyloNetExecDir 	= /scratch/pcmrnbio2/softwares/phylonet/
PhyloNetJar 		= PhyloNet_3.8.2.jar
PhyloNetThreads     = 6
PhyloNetHMax        = 3
PhyloNetInput       = phylonet_phase_1.nex

[TNT]
TntExecDir       = /scratch/pcmrnbio2/softwares/tnt/
TntExecutable    = tnt
TntParameters    = 

[SNAQ]
SnaqScript		= /scratch/pcmrnbio2/rafael.terra/WF_parsl/biocomp/scripts/snaq.jl
SnaqThreads		= 6
SnaqHMax        = 3

[MRBAYES]
MBExecutable	= mb
MBParameters	= mcmcp ngen=100000 burninfrac=.25 samplefreq=50 printfreq=10000 diagnfreq=10000 nruns=2 nchains=2 temp=0.40 swapfreq=10

[BUCKY]
BuckyExecutable = bucky
MbSumExecutable = mbsum

[QUARTETMAXCUT]
QmcExecutable    = find-cut-Linux-64
QmcExecDir       = /scratch/pcmrnbio2/app/softwares/quartet/